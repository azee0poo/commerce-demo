<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple E-Commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    nav {
      background: #333;
      padding: 0.5em;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2em;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2em;
    }
    .product {
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product h3 {
      margin: 0.5em 0;
    }
    .product p {
      color: #555;
    }
    .product button {
      background: #28a745;
      color: #fff;
      padding: 0.5em 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background: #218838;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Online Store</h1>
    <p>Shop your favorite products</p>
  </header>

  <nav>
     <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>Featured Products</h2>
    <div class="product-grid">

      <div class="product">
        <img src="https://via.placeholder.com/250x200" alt="Product 1">
        <h3>Product Name 1</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/250x200" alt="Product 2">
        <h3>Product Name 2</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/250x200" alt="Product 3">
        <h3>Product Name 3</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>

    </div>
  </div>

  <footer>
    &copy; 2025 My Online Store. All rights reserved.
  </footer>

</body>
</html>
