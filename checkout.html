<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout | FemmeStyle</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="checkout.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Checkout</h1>
    <p>Complete your purchase securely</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="checkout-container">
    <div class="checkout-wrapper">
      <!-- Left Side - Order Summary -->
      <div class="order-summary">
        <h2>Order Summary</h2>
        <div id="checkout-items">
          <!-- Items will be loaded here -->
        </div>
        <div class="summary-totals">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping:</span>
            <span>Free</span>
          </div>
          <div class="summary-row">
            <span>Tax:</span>
            <span id="tax">$0.00</span>
          </div>
          <div class="summary-row total-row">
            <span>Total:</span>
            <span id="total">$0.00</span>
          </div>
        </div>
      </div>

      <!-- Right Side - Checkout Form -->
      <div class="checkout-form">
        <form id="checkoutForm">
          <!-- Shipping Information -->
          <div class="form-section">
            <h3>Shipping Information</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="phone">Phone Number *</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
              <label for="address">Street Address *</label>
              <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="city">City *</label>
                <input type="text" id="city" name="city" required>
              </div>
              <div class="form-group">
                <label for="state">State *</label>
                <input type="text" id="state" name="state" required>
              </div>
              <div class="form-group">
                <label for="zipCode">ZIP Code *</label>
                <input type="text" id="zipCode" name="zipCode" required>
              </div>
            </div>
          </div>

          <!-- Payment Information -->
          <div class="form-section">
            <h3>Payment Information</h3>
            <div class="payment-methods">
              <label class="payment-option">
                <input type="radio" name="paymentMethod" value="card" checked>
                <span class="payment-label">üí≥ Credit/Debit Card</span>
              </label>
              <label class="payment-option">
                <input type="radio" name="paymentMethod" value="paypal">
                <span class="payment-label">üÖøÔ∏è PayPal</span>
              </label>
            </div>
            
            <div id="cardDetails">
              <div class="form-group">
                <label for="cardNumber">Card Number *</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
              </div>
              
              <div class="form-row">
                <div class="form-group">
                  <label for="expiryDate">Expiry Date *</label>
                  <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5">
                </div>
                <div class="form-group">
                  <label for="cvv">CVV *</label>
                  <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4">
                </div>
              </div>
              
              <div class="form-group">
                <label for="cardName">Name on Card *</label>
                <input type="text" id="cardName" name="cardName">
              </div>
            </div>
          </div>

          <!-- Order Actions -->
          <div class="form-actions">
            <button type="button" class="btn-secondary" onclick="window.location.href='cart.html'">
              ‚Üê Back to Cart
            </button>
            <button type="submit" class="btn-primary">
              Complete Order
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 FemmeStyle. Secure Checkout
  </footer>

  <script src="script.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
